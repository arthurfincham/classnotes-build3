default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  password: <%= ENV['CLASSNOTES_BUILD3_DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: classnotes_build3_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: classnotes_build3_test


production:
  <<: *default
  database: classnotes_build3_production
  username: classnotes_build3
  
